<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- css -->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron bg-warning">
      <h1 class="text-center">Train Scheduler</h1>
    </div>

    <div class="traintable">
      <div class="col-lg-12">
        <!-- Current Trains-->
        <div class="card card-primary">
          <div class="card-heading">
            <h3 class="card-title">
              <strong>Current Train Schedule</strong>
            </h3>
          </div>
          <div class="card-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>


    <div class="row trainput mt-4">
      <div class="col-lg-12">
        <form>
          <div class="form-group row">
            <label for="train-name-input">Train Name</label>
            <input class="form-control" id="train-name-input" type="text">
          </div>
          <div class="form-group row">
            <label for="destination-input">destination</label>
            <input class="form-control" id="destination-input" type="text">
          </div>
          <div class="form-group row">
            <label for="time-input">First Train time (HH:MM - Military time)</label>
            <input class="form-control" id="time-input" type="text">
          </div>
          <div class="form-group row">
            <label for="frequency-input">Frequency (in Minutes)</label>
            <input class="form-control" id="frequency-input" type="text">
          </div>
          <button class="btn btn-primary" id="add-train-btn" type="submit">Add Train</button>
        </form>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script type="text/javascript" src="assets/javascript/logic.js"></script>
  <!-- Link to Moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>

</html>
